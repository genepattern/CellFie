name: global_percentile
module: CellFie
params:
    "Data": "input/dataTest.csv"
    "Sample.Number": 3
    "Reference.Model": "Human_recon_2_2"
    "Thresholding.Approach": "global"
    "Percentile.Or.Value": "percentile"
    "Global.Cutoff": 50

assertions:
    jobStatus: success
    files:
        "detailScoring.csv":
            diff: "output/dataRecon22_global_percentile.detailScoring.csv"
        "cellfieout.mat":
            diff: "output/dataRecon22_global_percentile.mat"
        "taskInfo.csv":
            diff: "output/dataRecon22_global_percentile.taskInfo.csv"
